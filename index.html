    const vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

        
            function countVowels (sentence) {
                let count = 0;
                let letter = Array.from(sentence);


                letter.forEach(function(value) {
                    if(vowels.includes(value)) {
                        count++;
                    }
                })
                return count;
